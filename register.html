<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style-login.css">
    <link rel="shortcut icon" href="/src/favicon.svg" type="image/x-icon">
    <title>Registre-se</title>
</head>
<body class="screen-register">
    <main>
        <div class="container">
            <div class="form-container">
                <div class="form-login">
                    <h1>Registre-se</h1>
                    <form class="form">
                        <div class="first_last_name">
                            <label for="nome">Nome</label>
                            <label for="sobrenome">Sobrenome</label>

                            <input type="text" placeholder="nome" maxlength="45">
                            <input type="text" placeholder="sobrenome" maxlength="45">
                        </div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="" placeholder="test@gmail.com">

                        <label for="password">Senha</label>
                        <input type="password" name="password" id="" placeholder="************">

                        <label for="confirm_password">Confirme sua Senha</label>
                        <input type="password" name="password" id="" placeholder="************">

                        <button class="button-login">Entrar</button>
                    </form>
                    <span>Você já tem uma conta?<a href="">Entrar</a></span>
                </div>
            </div>
        </div>
        <div class="form-img">
            <img src="src/img_login.png" alt="Imagem login">
        </div>
        
        <div class="form-color"> </div>

    </main>
</body>
</html>
