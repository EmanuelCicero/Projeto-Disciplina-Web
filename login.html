<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style-login.css">
    <link rel="shortcut icon" href="/src/favicon.svg" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="form-container">
                <div class="form-login">
                    <h1>Entrar</h1>
                    <form class="form">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="test@gmail.com">

                        <label for="senha">Senha</label>
                        <input type="password" name="password" id="senha" placeholder="************">

                        <button class="form-button" id="botao-login">Entrar</button>
                    </form>
                    <span>Você não tem uma conta? <a href="index.html"> Registre-se</a></span>
                </div>
            </div>
        </div>
        <div class="form-img">
            <img src="src/img_form.png" alt=" Imagem login">
        </div>
        
        <div class="form-color"> </div>

    </main>

    <script src="js/login.js"></script>
</body>
</html>
